<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Section -->
    <main>
        <h1 id="main-title">Welcome to My Interactive Page</h1>
        
        <!-- Image with Animation -->
        <img id="animated-img" src="https://source.unsplash.com/300x200/?nature" alt="Nature Image">

        <!-- Button to Change Text -->
        <button id="change-text-btn">Change Text</button>

        <!-- Registration Form -->
        <form id="register-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <div>
                <label>Subscribe:</label>
                <input type="checkbox" id="subscribe"> Yes, keep me updated!
            </div>

            <button type="submit">Register</button>
        </form>

        <!-- Output Area -->
        <p id="output"></p>
    </main>

    <!-- Footer -->
    <footer>
        <p>Contact: example@email.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
